<body>
  <img src="../images/menu-svgrepo-com.svg" width="55px" id="menuIcon">
  <div id="nav">
    <a href="javascript:void(0)" id="closeIcon">&times;</a>
    <a href="../index.html" class="link">map</a>
    <p class="link" style="color: #e9b1b1">how to add a song</p>
    <a href="../about/index.html" class="link">about & credits</a>
  </div>

  <main id="main" style="Grid-area:main;">
    <h1>mapping music</h1>
    <h2 style="text-align: center; text-decoration: underline;">how to add a song</h2>

        <div class="info">
            <section class="chunk1" style="Grid-area:chunk1;">
                <h2>1. find your favorite song</h2>
                <p>on spotify, youtube, soundcloud, or other streaming services</p>
                <img srcset="../images/image1_1.png 480w, ../images/image1.png 1146w" sizes="480px, 1146px" alt="Image of a Sabrina Carpenter song on Spotify, and a Queen song on YouTube" style="width:95%; padding-top: 15%">
            </section>
            <section class="chunk2" style="Grid-area:chunk2;">
                <h2>2. click "share"</h2>
                <p>and copy the code under "embed"</p>
                <img srcset="../images/image2_1.png 480w, ../images/image2.png 991w" sizes="480px, 991px" alt="Image of the 'share' tabs on Spotify and YouTube, with the user copying the embed code" style="width:95%; padding-top: 7%; padding-bottom: 7%">
            </section>
            <section class="chunk3" style="Grid-area:chunk3;">
                <h2>3. paste</h2>
                <p>and add your story if you'd like</p>
                <img srcset="../images/image3_1.png 480w, ../images/image3.png 897w" sizes="480px, 897px" alt="Image of a pin being added to the 'mapping music' map. The user pasted the embedded song code into the description of the pin, and added after it, 'i love listening to this while studying, get stuff done so fast'" style="width:95%; padding-top: 13%">
            </section>
        </div>

  </main>
<script type="module" src="../script.js"></script>
